name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      # PASO UNIFICADO Y ROBUSTO
      - name: Prepare and Build Android
        run: |
          # 1. Verificación de seguridad: ¿Existe la carpeta android?
          if [ ! -d "android" ]; then
            echo "⚠️ La carpeta 'android' no fue detectada en el repositorio. Generándola automáticamente..."
            npx cap add android
          else
            echo "✅ Carpeta 'android' detectada. Sincronizando cambios..."
            npx cap sync
          fi

          # 2. Entrar a la carpeta y corregir errores de Windows (CRLF y Permisos)
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          
          # 3. Compilar el APK
          ./gradlew assembleDebug

      # CORRECCIÓN: Se actualizó a v4 para evitar el error de deprecación
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: labfield-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk