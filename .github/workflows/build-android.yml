name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      # PASO UNIFICADO, ROBUSTO Y AUTOSUFICIENTE
      - name: Prepare and Build Android
        run: |
          # 1. SALVAVIDAS: Crear capacitor.config.json si no existe (Causa común de error "exit code 1")
          if [ ! -f "capacitor.config.json" ]; then
            echo "⚠️ No se encontró capacitor.config.json en el repo. Creándolo al vuelo..."
            echo '{"appId":"com.labfield.app","appName":"LabField","webDir":"dist","server":{"androidScheme":"https"}}' > capacitor.config.json
          fi

          # 2. Verificar o crear carpeta Android
          if [ ! -d "android" ]; then
            echo "⚠️ Carpeta 'android' no detectada. Generándola..."
            npx cap add android
          else
            echo "✅ Carpeta 'android' detectada. Sincronizando..."
            npx cap sync
          fi

          # 3. Corregir permisos y formato de Windows (CRLF) para Gradlew
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          
          # 4. Compilar
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: labfield-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk