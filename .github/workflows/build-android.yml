name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build Android APK
        run: |
          cd android
          # CORRECCIÓN: Soluciona error de saltos de línea (CRLF) al subir desde Windows
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      # CORRECCIÓN: Se actualizó a v4 para evitar el error de deprecación
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: labfield-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk